<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="./assets/Netflix_Favicon.png">
</head>
<body>
    <!-- navbar -->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img class="nav_logo" src="./assets/Netflix.png" alt="">
            </a>
        </div>
        <div class="nav__right">
            <img src="./assets/account.png" class="nav_avatar" alt="">
        </div>
    </div>

    <!-- banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script> 
</body>
</html>
